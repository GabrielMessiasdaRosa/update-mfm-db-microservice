<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update card data db</title>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <a class="navbarItem" href="http://localhost:3000/">Home</a>
        <a class="navbarItem" href="http://localhost:3000/card-list"
          >Card list</a
        >
      </nav>
      <section class="space-y-10">
        <div class="space-y-5">
          <h1>Push new cards to database</h1>
          <p>
            To push new cards into db, change environment variables in .env
            file. Restart the project then click in "send new cards to db"
            button.
          </p>
        </div>
        <div>
          <button id="triggerBtn" class="triggerBtn" onclick="triggerUpdateDb()">
            Send new cards to db
          </button>
          <div id="status"></div>
        </div>
      </section>
    </main>
  </body>
  <script src="index.js"></script>
</html>
